<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>懷舊DVD待機</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }
        canvas {
            position: relative;
            top: 100px;
            background: #eee;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="480" height="350"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext("2d");
        let x = canvas.width / 2;
        let y = canvas.height /2;
        let dx = 1.3;
        let dy = -1.3;
        let ballRadius = 10;
        let colors = ["red","blue","green","purple","orange","pink","yellow","aqua","brown","cyan","gold"];
        let cr = colors[Math.floor(Math.random()*11)];
        function drawBall(){
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = cr;
            ctx.fill();
            ctx.closePath();
        }

        function draw(){
            ctx.clearRect(0,0,canvas.width,canvas.height);
            drawBall();
            if(x+dx>=canvas.width-ballRadius||x+dx<=ballRadius){
                dx = -dx;
                cr = colors[Math.floor(Math.random()*11)];
            }
            if(y+dy>=canvas.height-ballRadius||y+dy<=ballRadius){
                dy = -dy;
                cr = colors[Math.floor(Math.random()*11)];
            }
            x += dx;
            y += dy;
        }

        setInterval(draw,10);
    </script>
</body>
</html>
